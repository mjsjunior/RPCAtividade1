<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
	body{margin-top:50px;}
	#soma,#fatorial,#exponenciacao{width: 500px;margin: 0 auto;display:none;}

</style>


</head>
<body clas="red lighten-2">
	<div class="container">
		<div class="row">
			<div class="col s12 center">
				<a class="waves-effect waves-light btn" id="mn-soma"><i class="material-icons left"></i>Soma</a>

				<a class="waves-effect waves-light btn" id="mn-fat"><i class="material-icons left"></i>Fatorial</a>

				<a class="waves-effect waves-light btn"id="mn-expo"><i class="material-icons left"></i>Exponenciação</a>
			</div>
		</div>
		
			
			<div class="col offset-s3 s6 center">
				<div id="soma" class="block">
				<h5>Somando dois números</h5>
					<form action="/soma" method="GET">
						<div class="input-field col s6">
							<input type="text" name="n1" placeholder="Digite o primeiro número...">
						</div>
						<div class="input-field col s6">
							<input type="text" name="n2" placeholder="Digite o primeiro número...">
						</div>
						 <button class="btn waves-effect waves-light" type="submit" >Calcular
						    <i class="material-icons">queue</i>
						  </button>
					</form>
				</div>
			</div>
			
			<div class="col offset-s3 s6 center">
				<div id="exponenciacao" class="block">
				<h5>Exponenciação</h5>
					<form action="/exponenciacao" method="GET">
						<div class="input-field col s6">
							<input type="text" name="n1"placeholder="Digite o primeiro número...">
						</div>
						<div class="input-field col s6">
							<input type="text" name="n2" placeholder="Digite o primeiro número...">
						</div>
						 <button class="btn waves-effect waves-light" type="submit" >Calcular
						    <i class="material-icons">queue</i>
						  </button>
					</form>
				</div>
			</div>
			
			<div class="col offset-s3 s6 center">
				<div id="fatorial" class="block">
					<h5>Fatorial</h5>
					<form action="/fatorial" method="GET">
						<div class="input-field col s12">
							<input type="text" name="n1" placeholder="Digite o primeiro número...">
						</div>
						
						 <button class="btn waves-effect waves-light" type="submit" >Calcular
						    <i class="material-icons">queue</i>
						 </button>
					</form>
				</div>
			</div>
	
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>


	<script>
		$( document ).ready(function() {
		    $('#mn-soma').click(function(){
		    	$('.block').css('display','none');
		    	$('#soma').css('display','block');
		    })

		    $('#mn-fat').click(function(){
		    	$('.block').css('display','none');
		    	$('#fatorial').css('display','block');
		    })

		    $('#mn-expo').click(function(){
		    	$('.block').css('display','none');
		    	$('#exponenciacao').css('display','block');
		    })
		});
	</script>
</body>
</html>
